<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Herbal Garden - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* Navigation bar */
    nav {
      background: #1a3c24;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #71e289;
    }

    /* Smooth text transitions */
    h1, p, h2 {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .loaded h1, .loaded p, .loaded h2 {
      opacity: 1;
      transform: translateY(0);
    }

    /* Section styles */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    .contact-form {
      max-width: 500px;
      margin: 20px auto;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Open Sans', sans-serif;
    }

    .contact-form button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #218838;
    }

    /* Success message */
    .success-message {
      display: none;
      color: #28a745;
      font-weight: bold;
      margin-top: 20px;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="plants.html">Plants</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Contact Us</h2>
    <p>This website is made by students and we are welcome for suggestions!</p>
    <form class="contact-form" action="https://formspree.io/f/mwpokyog" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p class="success-message" id="successMessage">Thank you for your message! We'll get back to you soon.</p>
  </section>

  <footer>
    <p>Â© 2025 Virtual Herbal Garden | Made by Atharva Deshmukh and Team</p>
  </footer>

  <audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>
  <audio id="rainSound" src="sounds/rain.mp3" preload="auto" loop></audio>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');

      // Play background rain sound with user interaction fallback
      const rainSound = document.getElementById('rainSound');
      rainSound.volume = 0.3;
      const playRainSound = () => {
        rainSound.play().catch(error => {
          console.log('Autoplay prevented:', error);
          document.addEventListener('click', () => {
            rainSound.play();
          }, { once: true });
        });
      };
      playRainSound();

      // Hover sound for interactive elements
      const hoverSound = document.getElementById('hoverSound');
      document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('mouseenter', () => {
          if (hoverSound) {
            hoverSound.currentTime = 0;
            hoverSound.play();
          }
        });
      });

      // ScrollReveal animations
      ScrollReveal().reveal('h2', {
        delay: 200,
        duration: 1000,
        origin: 'top',
        distance: '50px',
        easing: 'ease-in-out',
      });

      ScrollReveal().reveal('p', {
        delay: 400,
        duration: 1000,
        origin: 'bottom',
        distance: '50px',
        easing: 'ease-in-out',
      });

      ScrollReveal().reveal('.contact-form', {
        delay: 600,
        duration: 1200,
        origin: 'bottom',
        distance: '60px',
        easing: 'ease-in-out',
      });

      // Form submission handling
      const form = document.querySelector('.contact-form');
      const successMessage = document.getElementById('successMessage');

      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form submission

        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: new FormData(form),
            headers: {
              'Accept': 'application/json'
            }
          });

          if (response.ok) {
            form.reset(); // Clear the form
            successMessage.classList.add('show'); // Show success message
            setTimeout(() => {
              successMessage.classList.remove('show'); // Hide after 5 seconds
            }, 5000);
          } else {
            alert('There was an error sending your message. Please try again.');
          }
        } catch (error) {
          alert('There was an error sending your message. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
