<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Herbal Garden - Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* Navigation bar */
    nav {
      background: #1a3c24;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #71e289;
    }

    /* Smooth text transitions */
    h1, p, h2 {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .loaded h1, .loaded p, .loaded h2 {
      opacity: 1;
      transform: translateY(0);
    }

    /* Section styles */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    }

    .gallery-grid img:hover {
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg) translateZ(20px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="plants.html">Plants</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Gallery</h2>
    <p>Discover the beauty of herbal plants in our virtual garden.</p>
    <div class="gallery-grid">
      <img src="images/plant1.jpg" alt="Plant 1">
      <img src="images/plant2.jpg" alt="Plant 2">
      <img src="images/plant3.jpg" alt="Plant 3">
      <img src="images/plant4.jpg" alt="Plant 4">
      <img src="images/plant5.jpg" alt="Plant 5">
      <img src="images/plant6.jpg" alt="Plant 6">
      <img src="images/plant7.jpg" alt="Plant 7">
      <img src="images/plant8.jpg" alt="Plant 8">
      <img src="images/plant9.jpg" alt="Plant 9">
      <img src="images/plant10.jpg" alt="Plant 10">
    </div>
  </section>

  <footer>
    <p>Â© 2025 Virtual Herbal Garden | Made by Atharva Deshmukh and Team</p>
  </footer>

  <audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>
  <audio id="rainSound" src="sounds/rain.mp3" preload="auto" loop></audio>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');

      // Play background rain sound with user interaction fallback
      const rainSound = document.getElementById('rainSound');
      rainSound.volume = 0.3;
      const playRainSound = () => {
        rainSound.play().catch(error => {
          console.log('Autoplay prevented:', error);
          document.addEventListener('click', () => {
            rainSound.play();
          }, { once: true });
        });
      };
      playRainSound();

      // Hover sound for interactive elements
      const hoverSound = document.getElementById('hoverSound');
      document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('mouseenter', () => {
          if (hoverSound) {
            hoverSound.currentTime = 0;
            hoverSound.play();
          }
        });
      });

      // ScrollReveal animations
      ScrollReveal().reveal('h2', {
        delay: 200,
        duration: 1000,
        origin: 'top',
        distance: '50px',
        easing: 'ease-in-out',
      });

      ScrollReveal().reveal('p', {
        delay: 400,
        duration: 1000,
        origin: 'bottom',
        distance: '50px',
        easing: 'ease-in-out',
      });

      ScrollReveal().reveal('.gallery-grid', {
        delay: 600,
        duration: 1200,
        origin: 'bottom',
        distance: '60px',
        easing: 'ease-in-out',
      });
    });
  </script>
</body>
</html>
